<html>
    <head>
        <script src="script/jquery-3.3.1.slim.min.js"></script>
        <script src='script/spectrum.js'></script>
        <link rel='stylesheet' href='style/spectrum.css' />

        <script src="script/p5.min.js"></script>
        <script src="script/Drawing.js"></script>
        <script src="script/DrawingTool.js"></script>
        <script src="script/mandala.js"></script>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <div id = "mandala"></div>
        
        <div id="controls">
            
            <div id="modecontrols">
                <input type="text" id="colorpicker">
                <div id="csampler"></div>
                <div id="modes">
                    <input id = "fhb" type="radio" class="tools-button mode-input" onclick="setMode(FREEHAND)" name="moderb" checked/>
                    <input id = "slb" type="radio" class="tools-button mode-input" onclick="setMode(STRAIGHT)" name="moderb"/>
                    <input id = "bfb" type="radio" class="tools-button mode-input" onclick="setMode(BUCKET)" name="moderb"/>
                </div>
            </div>

            <div class="property property-slider" >
                <label id="sections-label">32 sections</label>
                <input type="range" value="32" min="2" max="128" step="2" oninput="sections(this.value)">
            </div>
            <div class="property property-slider">
                <label id="correction-label"> 15% stroke accuracy</label>
                <input type="range" value="15" min="5" max="50" step="1" oninput="sampleSize(this.value)">
            </div>
            <div class="property property-check">
                <label id="reflect-label"> Reflect strokes</label>
                <input type="checkbox" class="toggle-property" onchange="reflect(this.checked)" checked>
            </div>
            <div class="property property-check">
                <label id="guides-label"> Show guides</label>
                <input type="checkbox" class="toggle-property" onchange="showGuides()" checked>
            </div>
            <div class="property property-check">
                <label id="guides-label"> Show lines only</label>
                <input type="checkbox" class="toggle-property" onchange="showLines(this.checked)">
            </div>
            <div class="property property-check">
                <label id="smooth-label"> Smooth lines</label>
                <input type="checkbox" class="toggle-property" onchange="smoothLines(this.checked)" checked>
            </div>
        </div>
        <div id="quickaccess">
            <button id="togglemenubtn" class="tools-button" onclick="slideToolsMenu()"></button>
            <button id="undobtn" class="tools-button" onclick="undo()"></button>
            <button id="deletebtn" class="tools-button" onclick="restart()"></button>
            <button id="savebtn" class="tools-button" onclick="saveDrawing()"></button>
        </div>
    </body>
</html>
